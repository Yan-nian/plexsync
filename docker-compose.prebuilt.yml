version: '3.8'

services:
  plexsync:
    # 使用预构建的 GitHub Container Registry 镜像
    image: ghcr.io/yan-nian/plexsync:latest
    container_name: plexsync
    restart: unless-stopped
    
    env_file:
      - .env
    
    volumes:
      - ./config:/config
    
    ports:
      - "5000:5000"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
