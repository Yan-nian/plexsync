version: '3.8'

services:
  plexsync-web:
    build: .
    container_name: plexsync-web
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Override with web mode enabled
    environment:
      - WEB_MODE=True
      - WEB_PORT=5000
    
    # Mount config directory for token persistence
    volumes:
      - ./config:/config
    
    # Expose web dashboard
    ports:
      - "5000:5000"
    
    # Network mode
    network_mode: bridge
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
